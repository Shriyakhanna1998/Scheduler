<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='/css/styles.css'>
	<title>Scheduler</title>
</head>
<body>
	<div id="options">
		<div class="date-wrapper">
			<div id="date"></div>
		</div>
  		<select id="teachers" onchange="teach()">
  		</select>
		<select id="view" onchange="view()">
			<option value = "day">Day</option>
			<option value = "week">Week</option>
			<option value="month">Month</option>
		</select>
	</div> 
	<div class="day">
	</div>
	<div class='week'>
	</div>
  <div class="calendar-wrapper calendar-month">
	<div class='month'>
    <div class="weekdays">
      <div>
        <div>SUN</div>
        <div>MON</div>
        <div>TUE</div>
        <div>WED</div>
        <div>THU</div>
        <div>FRI</div>
        <div>SAT</div>
      </div>
    </div>
    <div class="days">
      <div>
        <div></div>
        <div></div>
        <div><span class="day">1</span><div class="slot0"></div></div>
        <div><span class="day">2</span><div class="slot0"></div></div>
        <div><span class="day">3</span><div class="slot0"></div></div>
        <div><span class="day">4</span><div class="slot0"></div></div>
        <div><span class="day">5</span><div class="slot0"></div></div>
      </div>
      <div>
        <div><span class="day">6</span><div class="slot0"></div></div>
        <div><span class="day">7</span><div class="slot0"></div></div>
        <div><span class="day">8</span><div class="slot0"></div></div>
        <div><span class="day">9</span><div class="slot0"></div></div>
        <div><span class="day">10</span><div class="slot0"></div></div>
        <div><span class="day">11</span><div class="slot0"></div></div>
        <div><span class="day">12</span><div class="slot0"></div></div>
      </div>
      <div>
        <div><span class="day">13</span><div class="slot0"></div></div>
        <div><span class="day">14</span><div class="slot0"></div></div>
        <div><span class="day">15</span><div class="slot0"></div></div>
        <div><span class="day">16</span><div class="slot0"></div></div>
        <div><span class="day">17</span><div class="slot0"></div></div>
        <div><span class="day">18</span><div class="slot0"></div></div>
        <div><span class="day">19</span><div class="slot0"></div></div>
      </div>
      <div>
        <div><span class="day">20</span><div class="slot0"></div></div>
        <div><span class="day">21</span><div class="slot0"></div></div>
        <div><span class="day">22</span><div class="slot"></div></div>
        <div><span class="day">23</span><div class="slot"></div></div>
        <div><span class="day">24</span><div class="slot"></div></div>
        <div><span class="day">25</span><div class="slot"></div></div>
        <div><span class="day">26</span><div class="slot"></div></div>
      </div>
      <div>
        <div><span class="day">27</span><div class="slot"></div></div>
        <div><span class="day">28</span><div class="slot"></div></div>
        <div><span class="day">29</span><div class="slot"></div></div>
        <div><span class="day">30</span><div class="slot"></div></div>
        <div><span class="day">31</span><div class="slot"></div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    </div>
  </div>
	<button id="button"><img id ="add" src ="./img/icons8-plus.svg"></button>
	<div id="addslot" class="slot">
  		<div class="content">
  			<form onsubmit="submitHandler(event)" id="myform">
  				<div class="error"></div>
  				<div class="form-element">
  					<label for="start">Date</label>
  					<input type="date" id="today1">
  				</div>
  				<div class="form-element">
  					<label>Task</label>
  					<input type="text" placeholder="Add Task" id="task" name="task" value = "" required>
  				</div>
  				<div class="form-element">
  					<label>From</label>
  					<input type="time" id="from_time" name="from_time" value = "" required>
  				</div>
  				<div class="form-element">
  					<label>Till</label>
  					<input type="time" id="to_time" name="to_time" value = "" required>
  				</div>
  				<div class="form-element">
            <div class="form_buttons">
              <input type="submit">
              <input type="button" value="Delete" id= "Dbutton">
            </div>
  				</div>
  				<input type="hidden" id="tid" name="teacher_id">
  			</form>
  			<span class="close">&times;</span>
  		</div>
  	</div>
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
