<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='/css/styles.css'>
	<title>Scheduler</title>
</head>
<body>
	<div id="options">
		<div class="date-wrapper">
			<div id="date"></div>
		</div>
		<select id="teachers" onchange="teach()">
		</select>
		<select id="view" onchange="view()">
			<option value = "day">Day</option>
			<option value = "week">Week</option>
			<option value="month">Month</option>
		</select>
	</div> 
	<div class="day">
	</div>
	<div class='week'>
	</div>
	<div class='month'> 
	</div>
	<button id="button"><img id ="add" src ="./img/icons8-plus.svg"></button>
	<div id="addslot" class="slot">
  		<div class="content">
  			<form onsubmit="submitHandler(event)">
  				<div class="error"></div>
  				<div class="form-element">
  					<label for="start">Date</label>
  					<input type="date" id="today1">
  				</div>
  				<div class="form-element">
  					<label>Task</label>
  					<input type="text" placeholder="Add Task" id="task" name="task" required>
  				</div>
  				<div class="form-element">
  					<label>From</label>
  					<input type="time" id="from_time" name="from_time" required>
  				</div>
  				<div class="form-element">
  					<label>Till</label>
  					<input type="time" id="to_time" name="to_time" required>
  				</div>
  				<div class="form-element">
  					<input type="submit">
  				</div>
  				<input type="hidden" id="tid" name="teacher_id">
  			</form>
  			<span class="close">&times;</span>
  		</div>
  	</div>
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
